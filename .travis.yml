language: go

notifications:
  email:
    recipients:
      - mirko.sertic@web.de
    on_success: always
    on_failure: always

before_install:
  - rvm install 2.3.3
  - gem install asciidoctor
  - gem install coderay
  - gem install asciidoctor-diagram
  - sudo apt-get install python
  - gem install pygments.rb

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - ruby -v
  - which ruby
  - wget https://github.com/gohugoio/hugo/releases/download/v0.49/hugo_0.49_Linux-64bit.tar.gz
  - tar xzf hugo_0.49_Linux-64bit.tar.gz

script:
  - npm install
  - npm update
  - chmod 755 ./asciidoctor
  - export PATH=.:$PATH
  - unset "_JAVA_OPTIONS"
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: false
  local-dir: public
  on:
    branch: master

after_success:
  - curl http://www.google.com/webmasters/sitemaps/ping?sitemap=https://www.mirkosertic.de/sitemap.xml
  - curl http://www.bing.com/ping?sitemap=https://www.mirkosertic.de/sitemap.xml
