language: go

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - sudo apt-get install lftp
  - gem install asciidoctor

install:
  - go get -v github.com/spf13/hugo

script:
  - git clone https://github.com/jbub/ghostwriter ./themes/ghostwriter
  - hugo

after_success:
  - lftp -e "mirror -v -R ./public /test,quit" -u $FTPUSR,$FTPPWD w0077e1b.kasserver.com
