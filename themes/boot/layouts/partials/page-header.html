<header class="post-header">
    <div class="contentbox">
        <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
        <p class="post-date">
            <span class="icon"><i class="fa fa-calendar-check-o-white"></i></span><time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
            <span>by</span>
            <span itemprop="author" itemscope="" itemtype="https://schema.org/Person">
                <span itemprop="name">
                    <a href="{{ .Site.Params.Author.profile }}" rel="author">{{ .Site.Params.Author.name }}</a>
                </span>
            </span>
        </p>
        {{ if .Params.abstract }}
        <p class="post-abstract" itemprop="abstract">
            <span>{{ .Params.abstract }}</span>
        </p>
        {{ end }}
        <p>
            <span class="icon"><i class="fa fa-clock-white"></i></span><span>{{.ReadingTime}} Minutes reading time</span>
        </p>
        {{ partial "taglist-white.html" . }}
    </div>
</header>

{{ if .Params.Booktitle }}
<figure class="blogtitleimage">
    <figcaption>
        <p>Behold the masterpiece that AI hallucinated while reading this post:</p>
        <p class="title">"{{ .Params.Booktitle }}"</p>
        <p>(after I fed it way too many marketing blogs and memes)</p>
        <p class="aidisclosure">Created using DALL-E 3</p>
    </figcaption>
    <img src="/media/welcomeimages/{{ .File }}_selected.png" alt="AI-Generated: {{ .Params.Booktitle }}" itemprop="image"/>
</figure>
{{ end }}
