{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
    <nav class="pagination" role="pagination">
        {{ if $pag.HasPrev }}
            <a class="newer-posts" rel="prev" href="{{ $pag.Prev.URL }}">&nbsp;Newer Posts &gt;&gt;</a>
        {{ end }}
        {{ if $pag.HasNext }}
            <a class="older-posts" rel="next" href="{{ $pag.Next.URL }}">&nbsp;&lt;&lt;Older Posts</a>
        {{ end }}
    </nav>
{{ end }}
