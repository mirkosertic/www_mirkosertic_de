<!DOCTYPE html>
<html lang="en" {{ if .Site.Params.opengraph }} prefix="og: http://ogp.me/ns#"{{ end }}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        {{ .Hugo.Generator }}
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{ if .Site.Params.opengraph }}{{ partial "opengraph.html" . }}{{ end }}
        {{ if .RSSLink }}
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml">
        {{ end }}

        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/site.css">

        <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL }}favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}manifest.json">
        <link rel="mask-icon" href="{{ .Site.BaseURL }}safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        {{ template "_internal/google_analytics_async.html" . }}
    </head>
    <body itemscope itemtype="http://schema.org/WebPage">
        <header>
            <nav role="navigation">
                <input type="checkbox" id="navtoggle" class="navtrigger">
                <div class="title">
                    <label class="mobilenav" for="navtoggle"></label>
                    <span class="main"><a href="{{ .Site.BaseURL }}index.html">MIRKOSERTIC.DE</a></span>
                    <span class="sub">Talk. Code. Test. Repeat.</span>
                </div>
                <div id="particles-js"></div>
                <ul class="menu" itemscope itemtype="http://www.schema.org/SiteNavigationElement">
                    {{ range .Site.Menus.main.ByWeight }}
                    <li itemprop="name" class="content">
                        <a itemprop="url" title="{{ .Name }}" href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </header>
        <section role="main">
