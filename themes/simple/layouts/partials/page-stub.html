<li class="post-stub" date-is="{{ .Date.Format "2006-01-02" }}">
    <div class="content">
    <h4 class="post-stub-title">{{ .Title }}</h4>

    {{ partial "taglist.html" . }}

    {{ if .Description }}
        <p class="post-stub-description">{{ .Description }}&nbsp;<a href="{{ .Permalink }}" class="readmore">Read more...</a></p>
    {{ end }}
    {{ with .Params.featured }}
        <span class="post-stub-tag">Featured</span>
    {{ end }}
    </div>
</li>
