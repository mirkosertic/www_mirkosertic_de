{{ partial "header.html" . }}

<nav role="postinglist" itemprop="mainEntity" itemscope itemtype="http://schema.org/Blog">
    {{ $pag := .Paginate .Data.Pages }}
    {{ range $pag.Pages.GroupByDate "2006" }}
    <div class="yeargroup">{{ .Key }}</div>
    <ol class="post-list">
        {{ range .Pages }}
        {{ partial "page-stub.html" . }}
        {{ end }}
    </ol>
    {{ end }}
</nav>

<div class="post-navigation">
    {{ partial "pagination.html" . }}
</div>

{{ partial "footer.html" . }}
